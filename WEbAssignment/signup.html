<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Sign up a account</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!-- Material Design Bootstrap -->
    <link href="static/css/mdb.min.css" rel="stylesheet">

    <!--   fontAwesome css-->
    <link rel="stylesheet" href="css/fontawesome.min.css" type="text/css">
    <link rel="stylesheet" href="css/main.css" type="text/css">

    <!-- Custom styles for this template -->
    <link href="css/signup.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
                <div class="card card-signup my-5">
                    <div class="card-body">
                        <h5 class="card-title text-center">Sign Up</h5>
                        <form class="form-signup" id="newacc">

                            <div class="form-label-group">
                                <input type="text" id="inputName" class="form-control" placeholder="Name" required>
                                <label for="inputName">Name</label>
                            </div>

                            <div class="form-label-group">
                                <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required>
                                <label for="inputEmail">Email address</label>
                            </div>

                            <div class="form-label-group">
                                <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
                                <label for="inputPassword">Password</label>
                            </div>
                            <button class="btn btn-lg btn-primary btn-block text- uppercase" type="submit">Sign UP</button>
                            <p>Already have an account? <a href="signin.html">Sign in</a></p>
                            <p>Don't want to sign up? <a href="WebAssignment.html">Click Here</a></p>
                            <hr class="my-4">

                            <button class="btn btn-lg btn-block btn-facebook socialbtn" type="button"><span class="fblogo"><i class="fab fa-facebook-f fa-lg"></i></span>Sign up with Facebook</button>
                            <button class="btn btn-lg btn-block btn-google socialbtn" type="button"><span class="glogo"><i class="fab fa-google fa-lg"></i></span>Sign up with Google</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div id="response"></div>
    </div>

    <div></div>

    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>

    <!--    include firebase-->
    <script src="https://www.gstatic.com/firebasejs/5.4.0/firebase.js"></script>
    <script src="js/firebase.js"></script>

    <!--fb, google authentication-->
    <script src="https://apis.google.com/js/platform.js" async defer></script>

    <!--font awesome icon-->
    <script src="js/all.min.js" type="text/javascript"></script>
    <script src="js/fontawesome.min.js" type="text/javascript"></script>
    <script src="js/v4-shims.min.js" type="text/javascript"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    <!--    sweetalert-->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

    <!--mdb-->
    <script type="text/javascript" src="static/js/mdb.min.js"></script>

    <script>
        $(function() { //onload

            initApp();

            $("#newacc").submit(function(event) {

                event.preventDefault();

                //create new account
                var name = $("#inputName").val();
                var email = $("#inputEmail").val();
                var password = $("#inputPassword").val();

                // Sign Up with email and pass.
                // [START createwithemail]
                firebase.auth().createUserWithEmailAndPassword(email, password).then(function() {
                    var user = firebase.auth().currentUser;
                    // Register successful
                    updateUserName(user, name, "https://image.shutterstock.com/image-vector/vector-man-profile-icon-260nw-570414868.jpg");

                    updataUserdbs(user.uid, name, email);

                    $("#inputName").val("");
                    $("#inputEmail").val("");
                    $("#inputPassword").val("");

                    swal({
                        title: "Success",
                        text: "You successful SignUp!",
                        icon: "success",
                    });

                }).catch(function(error) {
                    // Handle Errors here.
                    var errorCode = error.code;
                    var errorMessage = error.message;
                    // [START_EXCLUDE]

                    if (errorCode === 'auth/wrong-password') {
                        swal({
                            title: "Error",
                            text: "You entered a wrong password!",
                            icon: "error",
                        });

                    } else {
                        swal({
                            title: "Error",
                            text: errorMessage,
                            icon: "error",
                        });
                    }

                });
            });

            $(".btn-google").click(function() {

                var provider = new firebase.auth.GoogleAuthProvider();

                provider.addScope('profile');
                provider.addScope('email');
                provider.addScope('https://www.googleapis.com/auth/plus.me');
                firebase.auth().signInWithPopup(provider).then(function(result) {
                    // This gives you a Google Access Token. You can use it to access the Google API.
                    var token = result.credential.accessToken;
                    // The signed-in user info.
                    var user = result.user;
                    var ref = firebase.database().ref('user');

                    ref.once('value')
                        .then(function(snapshot) {
                            snapshot.forEach(function(childSnapshot) {
                                var childKey = childSnapshot.key;
                                var childData = childSnapshot.val();
                                // ...
                                if (childData.email != user.email) {
                                    updataUserdbs(user.uid, user.displayName, user.email);
                                }
                            });
                        });
                }).catch(function(error) {
                    // Handle Errors here.
                    var errorCode = error.code;
                    var errorMessage = error.message;
                    // The email of the user's account used.
                    var email = error.email;
                    // The firebase.auth.AuthCredential type that was used.
                    var credential = error.credential;
                    swal({
                        title: "Error",
                        text: errorMessage,
                        icon: "error",
                    });
                });
            });

            $(".btn-facebook").click(function() {

                var provider = new firebase.auth.FacebookAuthProvider();
                firebase.auth().signInWithPopup(provider).then(function(result) {
                    // This gives you a Facebook Access Token. You can use it to access the Facebook API.
                    var token = result.credential.accessToken;
                    // The signed-in user info.
                    var user = result.user;
                    var ref = firebase.database().ref('user');
                    // ...

                    ref.once('value')
                        .then(function(snapshot) {
                            snapshot.forEach(function(childSnapshot) {
                                var childKey = childSnapshot.key;
                                var childData = childSnapshot.val();
                                // ...
                                if (childData.email != user.email) {
                                    updataUserdbs(user.uid, user.displayName, user.email);
                                }
                            });
                        });
                }).catch(function(error) {
                    // Handle Errors here.
                    var errorCode = error.code;
                    var errorMessage = error.message;
                    // The email of the user's account used.
                    var email = error.email;
                    // The firebase.auth.AuthCredential type that was used.
                    var credential = error.credential;
                    swal({
                        title: "Error",
                        text: errorMessage,
                        icon: "error",
                    });
                });
            });
        });

        function updateUserName(user, name, photoUrl) {
            user.updateProfile({
                displayName: name,
                photoURL: photoUrl
            }).then(function() {
                // Update successful.
                console.log(user.displayName);
                console.log(user.photoURL);
            }).catch(function(error) {
                // An error happened.
            });
        }

        function updataUserdbs(uid, userName, email) {
            var database = firebase.database().ref('user');
            var updateUserdb = database.push();
            updateUserdb.set({
                uid: uid,
                name: userName,
                email: email
            });
        }

        function initApp() {
            //check user keep in cookie
            // Listening for auth state changes.
            // [START authstatelistener]
            firebase.auth().onAuthStateChanged(function(user) {
                if (user) {
                    //                    // User is signed up .
                    if (user.displayName == null || user.photoURL == null) window.location.href = "WebAssignment.html";
                    else window.location.href = "WebAssignment.html";
                }
            });
            // [END authstatelistener]
        }
    </script>




</body>

</html>
