<html lang="en">
  <head>

    <title>Sign up a account</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!-- Material Design Bootstrap -->
    <link href="static/css/mdb.min.css" rel="stylesheet">

    <!--   fontAwesome css-->
    <link rel="stylesheet" href="css/fontawesome.min.css" type="text/css">
    <link rel="stylesheet" href="css/main.css" type="text/css">

</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
                <div class="card card-signup my-5">
                    <div class="card-body">
                        <h5 class="card-title text-center">Sign Up</h5>
                        <form class="form-signup">
                            <div class="form-label-group">
                                <input type="text" id="name" class="form-control" placeholder="Name" required autofocus>
                                <label for="name">Name</label>
                            </div>

                            <div class="form-label-group">
                                <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required>
                                <label for="inputEmail">Email address</label>
                            </div>

                            <div class="form-label-group">
                                <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
                                <label for="inputPassword">Password</label>
                            </div>

                            <div class="custom-control custom-checkbox mb-3">
                                <input type="checkbox" class="custom-control-input" id="customCheck1">
                                <label class="custom-control-label" for="customCheck1">Remember password</label>
                            </div>
                            <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Sign UP</button>
                            <hr class="my-4">
                            <button class="btn btn-lg btn-block btn-facebook socialbtn" type="button"><span class="fblogo"><i class="fab fa-facebook-f fa-lg"></i></span>Sign up with Facebook</button>
                            <button class="btn btn-lg btn-block btn-google socialbtn" type="button"><span class="glogo"><i class="fab fa-google fa-lg"></i></span>Sign up with Google</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="response"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>

    <!--    include firebase-->
    <script src="https://www.gstatic.com/firebasejs/5.3.1/firebase.js"></script>
    <script src="js/firebase.js"></script>

    <!--fb, google authentication-->
    <script src="https://apis.google.com/js/platform.js" async defer></script>

    <!--    font awesome icon-->
    <script src="js/all.min.js" type="text/javascript"></script>
    <script src="js/fontawesome.min.js" type="text/javascript"></script>
    <script src="js/v4-shims.min.js" type="text/javascript"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    <!--mdb-->
    <script type="text/javascript" src="static/js/mdb.min.js"></script>

    <script>
        $(function() { //onload

            initApp();

            $("#newacc").submit(function(event) {

                event.preventDefault();

                //create new account

                var name = $("#inputName").val();
                var email = $("#inputEmail").val();
                var password = $("#inputPassword").val();
                Ã¦

                // Sign Up with email and pass.
                // [START createwithemail]
                firebase.auth().createUserWithEmailAndPassword(email, password).then(function() {
                    // Register successful.
                    $()

                    $('<div class="alert alert-success">' +
                        '<button type="button" class="close" data-dismiss="alert">' +
                        '&times;</button>success</div>').hide().appendTo('#response').fadeIn(1000);

                    $(".alert").delay(3000).fadeOut(
                        "normal",
                        function() {
                            $(this).remove();
                        });
                    $("#inputName").val("");
                    $("#inputEmail").val("");
                    $("#inputPassword").val("");


                }).catch(function(error) {
                    // Handle Errors here.
                    var errorCode = error.code;
                    var errorMessage = error.message;
                    // [START_EXCLUDE]

                    if (errorCode === 'auth/wrong-password') {
                        $('<div class="alert alert-danger">' +
                            '<button type="button" class="close" data-dismiss="alert">' +
                            '&times;</button>Wrong password.</div>').hide().appendTo('#response').fadeIn(1000);

                        $(".alert").delay(3000).fadeOut(
                            "normal",
                            function() {
                                $(this).remove();
                            });
                    } else {
                        $('<div class="alert alert-danger">' +
                            '<button type="button" class="close" data-dismiss="alert">' +
                            '&times;</button>' + errorMessage + '</div>').hide().appendTo('#response').fadeIn(1000);

                        $(".alert").delay(3000).fadeOut(
                            "normal",
                            function() {
                                $(this).remove();
                            });

                    }

                });
            });

            $(".btn-google").click(function() {

                var provider = new firebase.auth.GoogleAuthProvider();

                provider.addScope('profile');
                provider.addScope('email');
                provider.addScope('https://www.googleapis.com/auth/plus.me');
                firebase.auth().signInWithPopup(provider).then(function(result) {

                }).catch(function(error) {
                    // Handle Errors here.
                    var errorCode = error.code;
                    var errorMessage = error.message;
                    // The email of the user's account used.
                    var email = error.email;
                    // The firebase.auth.AuthCredential type that was used.
                    var credential = error.credential;
                    // ...
                });
            });
        });

        function initApp() {
            //check user keep in cookie
            // Listening for auth state changes.
            // [START authstatelistener]
            firebase.auth().onAuthStateChanged(function(user) {

                if (user) {
                    // User is signed in.
                    if (user.displayName == null || user.photoURL == null)
                        window.location.href = "WebAssignment.html";
                    else
                        window.location.href = "WebAssignment.html";
                }
            });
            // [END authstatelistener]
        }
    </script>




</body>
</html>
