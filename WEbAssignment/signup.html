<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../../../favicon.ico">

    <title>Sign up a account</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!--   fontAwesome css-->
    <link rel="stylesheet" href="css/fontawesome.min.css" type="text/css">
    <link rel="stylesheet" href="css/main.css" type="text/css">

    <!-- Custom styles for this template -->
    <link href="css/signup.css" rel="stylesheet">
</head>

<body class="text-center">
    <section>
        <form class="form-signup" id="newacc">
            <img class="mb-4" src="images/logo.jpg" alt="" width="72" height="72">
            <h1 class="h3 mb-3 font-weight-normal">Create a new account</h1>
            <div id="response"> </div>
            <label for="inputEmail" class="sr-only">Name</label>
            <input type="name" id="inputName" class="form-control" placeholder="Name" required autofocus>
            <label for="inputEmail" class="sr-only">Email address</label>
            <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required>
            <label for="inputPassword" class="sr-only">Password</label>
            <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>

            <div class="checkbox mb-3">
                <label>
              <input type="checkbox" value="remember-me"> Remember my account
            </label>
            </div>
            <button class="btn btn-lg btn-primary btn-block" type="submit">Sign Up</button>
            <hr>
            <p>Already have an account?
                <a href="signin.html">Sign in</a></p>
            <div>
                <button class="btn btn-lg btn-block fb socialbtn" type="button"><span class="fblogo"><i class="fab fa-facebook-f"></i></span>Sign up with Facebook</button>
            </div>

            <div>
                <button class="btn btn-lg btn-block gg socialbtn" type="button"><span class="glogo"><img src="icon/g-logo.svg"></span>Sign up with Google</button>

            </div>
            <p class="mt-5 mb-3 text-muted">&copy; 2017-2018</p>
        </form>
    </section>



    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>

    <!--    include firebase-->
    <script src="https://www.gstatic.com/firebasejs/5.3.1/firebase.js"></script>
    <script src="js/firebase.js"></script>

    <!--fb, google authentication-->
    <script src="https://apis.google.com/js/platform.js" async defer></script>

    <!--    font awesome icon-->
    <script src="js/all.min.js" type="text/javascript"></script>
    <script src="js/fontawesome.min.js" type="text/javascript"></script>
    <script src="js/v4-shims.min.js" type="text/javascript"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    <script>
        $(function() { //onload

            initApp();


            $("#newacc").submit(function(event) {

                event.preventDefault();

                //create new account

                var name = $("#inputName").val();
                var email = $("#inputEmail").val();
                var password = $("#inputPassword").val();

                // Sign Up with email and pass.
                // [START createwithemail]
                firebase.auth().createUserWithEmailAndPassword(email, password).then(function() {
                    // Register successful.

                    $('<div class="alert alert-success">' +
                        '<button type="button" class="close" data-dismiss="alert">' +
                        '&times;</button>success</div>').hide().appendTo('#response').fadeIn(1000);

                    $(".alert").delay(3000).fadeOut(
                        "normal",
                        function() {
                            $(this).remove();
                        });
                    $("#inputName").val("");
                    $("#inputEmail").val("");
                    $("#inputPassword").val("");


                }).catch(function(error) {
                    // Handle Errors here.
                    var errorCode = error.code;
                    var errorMessage = error.message;
                    // [START_EXCLUDE]

                    if (errorCode === 'auth/wrong-password') {
                        $('<div class="alert alert-danger">' +
                            '<button type="button" class="close" data-dismiss="alert">' +
                            '&times;</button>Wrong password.</div>').hide().appendTo('#response').fadeIn(1000);

                        $(".alert").delay(3000).fadeOut(
                            "normal",
                            function() {
                                $(this).remove();
                            });
                    } else {
                        $('<div class="alert alert-danger">' +
                            '<button type="button" class="close" data-dismiss="alert">' +
                            '&times;</button>' + errorMessage + '</div>').hide().appendTo('#response').fadeIn(1000);

                        $(".alert").delay(3000).fadeOut(
                            "normal",
                            function() {
                                $(this).remove();
                            });

                    }

                });
            });

            $(".gg").click(function(){
                googleAuthentication();
            });
        });

        function initApp() {
            //check user keep in cookie
            // Listening for auth state changes.
            // [START authstatelistener]
            firebase.auth().onAuthStateChanged(function(user) {

                if (user) {
                    // User is signed in.
                    if (user.displayName == null || user.photoURL == null)
                        window.location.href = "WebAssignment.html";
                    else
                        window.location.href = "WebAssignment.html";
                }
            });
            // [END authstatelistener]
        }

        function googleAuthentication(){
            var provider = new firebase.auth.GoogleAuthProvider();
             provider.addScope(‘profile’);
             provider.addScope(‘email’);
             provider.addScope(‘https://www.googleapis.com/auth/plus.me');
             firebase.auth().signInWithPopup(provider); // Opens a popup window and returns a promise to handle errors.
        }
    </script>




</body>
</html>
