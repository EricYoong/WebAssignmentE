    <script>
        $(function() {

            initApp();

                var conPass = $('#passwordCon').val();

                if ($('currPassword').val() != null) {
                    firebase.auth().currentUser.reauthenticateWithCredential(firebase.auth.EmailAuthProvider.credential(firebase.auth().currentUser.email, $('currPassword').val())).then(function() {
                        if (newPass == conPass) {}
                    }).catch(function(error) {});
                }

            });

            $("#logout").click(function(event) {

                event.preventDefault();

                firebase.auth().signOut().then(function() {
                    // Sign-out successful.
                    signedOutProfile();

                    swal({
                        title: "Success",
                        text: "You successful logout!",
                        icon: "success",
                    });

                }).catch(function(error) {

                    var errorMessage = error.message;
                    // An error happened.
                    swal({

                    });

            });
        });

        function initApp() {
            //check user keep in cookie
            // Listening for auth state changes.
            // [START authstatelistener]
            firebase.auth().onAuthStateChanged(function(user) {

                if (user) {
                    // User is signed in.
                    var user = firebase.auth().currentUser;
                    var name, email, photoUrl;

                    if (user != null) {
                        name = user.displayName;
                        email = user.email;
                        photoUrl = user.photoURL;
                        emailVerified = user.emailVerified;
                        uid = user.uid; // The user's ID, unique to the Firebase project. Do NOT use
                        // this value to authenticate with your backend server, if
                        // you have one. Use User.getToken() instead.
                        if (user.photoURL == null) {
                            user.updateProfile({
                                photoURL: "https://image.shutterstock.com/image-vector/vector-man-profile-icon-260nw-570414868.jpg"
                            })
                            photoUrl = user.photoURL;
                        }

                        $('#email_user').html(email);
                        $('#userName').html(name);
                        $('#userImg').attr("src", photoUrl);
                    }
                } else {
                    window.location.href = "WebAssignment.html";
                }
            });
        }
        // [END authstatelistener]

        function logout() {

            firebase.auth().signOut().then(function() {
                // Sign-out successful.
                signedOutProfile();

                swal({
                    title: "Success",
                    text: "You successful logout!",
                    icon: "success",
                });
            }).catch(function(error) {

                var errorCode = error.code;
                var errorMessage = error.message;
                // An error happened.
                swal({
                    title: "Error",
                    text: errorMessage,
                    icon: "error",
                });

            });
        }
