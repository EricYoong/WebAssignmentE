<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../../../favicon.ico">

    <title>Sign in to EKLTL</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">




    <!-- Custom styles for this template -->
    <link href="css/signin.css" rel="stylesheet">
</head>

<body class="text-center">
    <section>
        <form class="form-signin" id="login">
            <img class="mb-4" src="images/logo.jpg" alt="" width="72" height="72">
            <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
            <div id="response"> </div>
            <label for="inputEmail" class="sr-only">Email address</label>
            <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
            <label for="inputPassword" class="sr-only">Password</label>
            <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
            <div class="checkbox mb-3">
                <label>
              <input type="checkbox" value="remember-me"> Remember my account
            </label>
            </div>
            <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
            <a class="signup btn btn-lg btn-primary btn-block" href="signup.html">Sign up</a>
            <p class="mt-5 mb-3 text-muted">&copy; 2017-2018</p>
        </form>
    </section>

    <!--    include firebase-->
    <script src="https://www.gstatic.com/firebasejs/5.3.1/firebase.js"></script>
    <script src="js/firebase.js"></script>

    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    <script>
        $(function() { //onload

            initApp();

            $("#login").submit(function(event) {

                event.preventDefault();

                //login in

                var email = $("#inputEmail").val();
                var password = $("#inputPassword").val();

                // Sign in with email and pass.
                // [START authwithemail]
                firebase.auth().signInWithEmailAndPassword(email, password).then(function() {
                    // Login successful.

                    $("#response").animate({
                        height: '+=72px'
                    }, 300);

                    $('<div class="alert alert-success">' +
                        '<button type="button" class="close" data-dismiss="alert">' +
                        '&times;</button>success</div>').hide().appendTo('#response').fadeIn(1000);

                    $(".alert").delay(3000).fadeOut(
                        "normal",
                        function() {
                            $(this).remove();
                        });

                    $("#response").delay(4000).animate({
                        height: '-=72px'
                    }, 300);

                    $("#inputEmail").val("");
                    $("#inputPassword").val("");


                }).catch(function(error) {
                    // Handle Errors here.
                    var errorCode = error.code;
                    var errorMessage = error.message;
                    // [START_EXCLUDE]

                    $("#response").animate({
                        height: '+=100px'
                    }, 300);


                    if (errorCode === 'auth/wrong-password') {
                        $('<div class="alert alert-danger">' +
                            '<button type="button" class="close" data-dismiss="alert">' +
                            '&times;</button>Wrong password.</div>').hide().appendTo('#response').fadeIn(1000);

                        $(".alert").delay(3000).fadeOut(
                            "normal",
                            function() {
                                $(this).remove();
                            });

                        $("#response").delay(4000).animate({
                            height: '-=100px'
                        }, 300);
                    } else {
                        $('<div class="alert alert-danger">' +
                            '<button type="button" class="close" data-dismiss="alert">' +
                            '&times;</button>' + errorMessage + '</div>').hide().appendTo('#response').fadeIn(1000);

                        $(".alert").delay(3000).fadeOut(
                            "normal",
                            function() {
                                $(this).remove();
                            });

                        $("#response").delay(4000).animate({
                            height: '-=100px'
                        }, 300);
                    }

                });
            });
        });

        $("#btn").click(function() {


        });

        $("#btn-error").click(function() {

        });


        function initApp() {
            //check user keep in cookie
            // Listening for auth state changes.
            // [START authstatelistener]
            firebase.auth().onAuthStateChanged(function(user) {

                if (user) {
                    // User is signed in.
                    if (user.displayName == null || user.photoURL == null)
                        window.location.href = "WebAssignment.html";
                    else
                        window.location.href = "WebAssignment.html";
                }
            });
            // [END authstatelistener]
        }
    </script>
</body>
</html>
